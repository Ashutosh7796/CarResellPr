<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Bid System</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Bid System</h5>
                </div>
                <div class="card-body">
                    <!-- Bid Form -->
                    <div id="bid-form">
                        <form id="bid-forms" method="post" action="">
                            <div class="mb-3">
                                <label for="bid-amount" class="form-label">Enter Bid Amount:</label>
                                <input type="number" class="form-control" id="bid-amount">
                            </div>
                            <input type="hidden" id="bidCarId" name="bidCarId" value="5">
                            <button id="submit-bid" class="btn btn-success">Submit Bid</button>
                        </form>
                    </div>
                    <div id="top-bids">
                        <!-- Top 3 Bids will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include SockJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<!-- Include Stomp.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!-- Include your script.js -->
<script src="websocke.js"></script>

</body>
</html>
